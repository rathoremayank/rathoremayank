  <style>
    /* Contact Page Background */
    body {
      background: linear-gradient(135deg, #0d1117, #161b22, #0d1117);
      background-attachment: fixed;
      background-size: cover;
    }

    /* Contact Section */
    .contact-section {
      padding: 80px 20px;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      color: #58a6ff;
      margin-bottom: 20px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    /* Contact Info Card */
    .contact-info {
      background: rgba(22, 27, 34, 0.95);
      border: 1px solid #30363d;
      border-radius: 15px;
      padding: 30px 25px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-info:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.8);
    }

    .contact-info h3 {
      color: #f0f6fc;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .contact-info p {
      color: #c9d1d9;
      margin: 12px 0;
      font-size: 1rem;
    }

    .contact-info a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: 500;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 10px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-download {
      background: linear-gradient(90deg, #58ffa6, #1ffeb6);
      color: #0d1117;
    }

    .btn-download:hover {
      transform: scale(1.05);
    }

    .btn-recruit {
      background: linear-gradient(90deg, #ff7b72, #ff4c4b);
      color: #0d1117;
    }

    .btn-recruit:hover {
      transform: scale(1.05);
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .social-icons a {
      background: #0d1117;
      padding: 12px 18px;
      border-radius: 30px;
      color: #58a6ff;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .social-icons a:hover {
      background: #21262d;
      transform: scale(1.1);
    }
  </style>
